<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet" />
    <title>Filmek</title>
</head>
<body>
    <h1>Filmek</h1>
    <p><button id="megjelenitogomb">Filmek megjelenítése</button></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cím</th>
                <th>Megjelenés</th>
                <th>Műfaj</th>
                <th>Elérhetőség</th>
            </tr>
        </thead>
        <tbody id="tb_filmek">
        </tbody>
    </table>


    <p><input id="cim" type="text" placeholder="Add meg itt a film címét" /></p>
    <p><input id="ev" type="text" placeholder="Add meg itt a film megjelenésének évét" /></p>
    <p><input id="mufaj" type="text" placeholder="Add meg itt a film műfaját" /></p>
    <p><input id="elerheto" type="checkbox" placeholder="Add meg itt a film elérhetőségét" /></p>

    <p><button id="ujfilm">Film hozzáadása</button></p>


    

    <script src="hozott.js"></script>
</body>
</html>
